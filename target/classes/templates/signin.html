<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1> Neh's Pizza </h1>    

    <h2>Sign In</h2>
   
    <div>
    <form action="#" th:action="@{/signin}" th:object="${loginRequest}" method="post">
    	
        <p>Phone Number: <input type="text" th:field="*{phno}" placeholder="enter your phone number" /></p>        
        <p>Password: <input type="password" th:field="*{password}" placeholder="enter your password"/></p>
        
        <p><input type="submit" value="Login" />	</p>
    </form>
    </div>
</body>

</html>
