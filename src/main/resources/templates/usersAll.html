<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Neh's Pizza</h1>
    
    <h2>All User data</h2>
    
    <div th:if="${not #lists.isEmpty(allusers)}">
	<table class="table table-striped table-responsive-md">
    <thead>
        <tr>
            <th> Id </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email </th>
            <th> Phone Number </th>
            <th>User Type</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
    
    <tr th:each="user : ${users}">
        <td><span th:text="${user.id}"></span></td>
        <td><span th:text="${user.firstName}"></span></td>
        <td><span th:text="${user.lastName}"></span></td>
        <td><span th:text="${user.email}"></span></td>
        <td><span th:text="${user.phno}"></span></td>
        <td><span th:text="${user.role}"></span></td>
        <td><a th:href="@{/students/edit/{id}(id=${student.id})}"
			class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
		<td><a th:href="@{/students/delete/{id}(id=${student.id})}"
		    class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
    </tr>
    </tbody>
</table>
	    </div>
	
</body>
</html>
